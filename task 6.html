<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="styles7.css">
</head>
<body>
  <div class="image-gallery">


    <img src="https://th.bing.com/th/id/OIP.qLc7CKA1SnBvANPyTe5zeAHaEK?w=293&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7"alt="Gallery Image 4" class="gallery-image" onclick="openModal(this.src)">
    <img src="https://th.bing.com/th?q=Light+Green+Bird&w=120&h=120&c=1&rs=1&qlt=90&cb=1&dpr=1.3&pid=InlineBlock&mkt=en-IN&cc=IN&setlang=en&adlt=moderate&t=1&mw=247"alt="Gallery Image 5" class="gallery-image" onclick="openModal(this.src)">
    <img src="https://th.bing.com/th/id/OIP.SaV1ZXc55PV0d2reMNXCtwAAAA?w=275&h=184&c=7&r=0&o=5&dpr=1.3&pid=1.7"alt="Gallery Image 6" class="gallery-image" onclick="openModal(this.src)">
    <img src="https://th.bing.com/th?q=Bird+Wallpaper+for+Walls&w=120&h=120&c=1&rs=1&qlt=90&cb=1&dpr=1.3&pid=InlineBlock&mkt=en-IN&cc=IN&setlang=en&adlt=moderate&t=1&mw=247"alt="Gallery Image 6" class="gallery-image" onclick="openModal(this.src)">
  </div>

  <div id="modal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modalImage">
    <div class="navigation">
      <button onclick="navigateImages(-1)">&#10094;</button>
      <button onclick="navigateImages(1)">&#10095;</button>
    </div>
  </div>

  <script src="scripts7.js"></script>
</body>
</html>
